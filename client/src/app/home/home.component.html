<div class="container mt-5">
    <div *ngIf="!registerMode" class='title-container'>
        <h1>Find your waifu</h1>
        <p class="lead">Come on in to check the available waifus, just sign up to see</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register 
                    (cancelRegister)="cancelRegisterPage($event)"></app-register>
            </div>
        </div>
    </div>
</div>
